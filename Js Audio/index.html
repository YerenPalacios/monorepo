<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="a.css">
</head>

<body>
    <div class="reproducer">
        <header>
            <button><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
            <p id="status">loading</p>
            <button id="menu_visible"><i class="fa fa-list" aria-hidden="true"></i></button>
        </header>

        <section>
            <div class="center">
                <div class="image">
                    <img id="image" src="" alt="">
                </div>
                <h3 id="title">---</h3>
                <p id="subtitle">----</p>
            </div>
            <div class="time">
                <p id="currentTime">00:00</p>
                <p id="allTime">00:00</p>
            </div>
            <input id="timeControl" value="0" type="range">
        </section>

        <div class="buttons">
            <button id="previous"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
            <button id="play" class="play"><i class="fa fa-play" aria-hidden="true"></i></button>
            <button id="next"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
        </div>
    </div>
    <div id="songslist">
        <div id="songs_container"></div>
        <br>
        <details>
            <summary>Add Song</summary>
            <form id="songs_form">
                <br>
                <input type="text" name="title" placeholder="Title">
                <input type="text" name="subtitle" placeholder="Subtitle">
                <input type="text" name="song" placeholder="Song url">
                <input type="text" name="image" placeholder="Image url">
                <button>+ Add</button><br>
            </form>
        </details>
        <br>
        <input class="button" type="color" value="#255fff" id="color_input">
        <input type="checkbox" id="theme_input">
    </div>

    <script src="a.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</body>
</html>
